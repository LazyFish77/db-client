<div class="queries">
    <div class="header">Select a search option.</div>
    <mat-radio-group [(ngModel)]="selectedquery">
        <mat-radio-button        
            class ="flex"
            *ngFor="let query of queries; let i = index"
            [value]="i+1">
            {{query}} 
        </mat-radio-button>
</mat-radio-group>
</div>
<div class="query-input">
    <button mat-button (click)="onSubmit()" [disabled]="selectedquery === undefined || userInput === undefined">submit</button>
    <mat-form-field class="wide-input">
        <input matInput placeholder="search" class="wide-input" [(ngModel)]="userInput" />
    </mat-form-field>
</div>
<div class="container" *ngIf="results">
    <div class="results" *ngFor="let person of results">
        <div>First name: {{person.first_name}}</div>
        <div>Middle name: {{person.middle_name || 'N/A'}}</div>
        <div>Last name: {{person.last_name}}</div>
    </div>
</div>

<div class="form">
    <div class="header">Add Person</div>
    <div>First Name:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.firstName" />
    </div>
    <div>Middle Name:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.middleName" />
    </div>
    <div>Last Name:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.lastName" />
    </div>
    <div>Gender:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.gender" />
    </div>
    <div>Address:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.address" />
    </div>
    <div>Phone:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.phone" />
    </div>
    <div>Notes:</div>
    <div>
        <input placeholder="First Name" [(ngModel)]="newPerson.notes" />
    </div>
    <button mat-button (click)="addPerson()" [disabled]="!invalidInputs()">add</button>
</div>
